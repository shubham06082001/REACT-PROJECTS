<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<title>DEVCORD</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>
				<i class="fab fa-dochub fa-3x"></i>
				<i class="fas fa-euro-sign fa-3x"></i>
				<i class="fab fa-vuejs fa-3x"></i>  &nbsp;
				<i class="fab fa-codiepie fa-3x"></i>
				<i class="fab fa-opera fa-3x"></i>
				<i class="fas fa-rupee-sign fa-3x"></i>
				<i class="fab fa-dyalog fa-3x"></i>
				</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="C++">C++</option><option value="React">React</option>
							<option value="Node">Node</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn btn-lg">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
